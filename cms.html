<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CMS</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/style.css">

<!-- LOAD GH API FIRST -->
<script src="assets/api.js"></script>

<!-- THEN CMS LOGIC -->
<script src="assets/cms.js" defer></script>

</head>

<body class="bg-gray-100 flex">

<aside class="w-64 bg-white h-screen shadow-md p-4 space-y-4">
  <button class="nav-btn w-full text-left p-2 hover:bg-gray-100" data-target="dashboard">Dashboard</button>
  <button class="nav-btn w-full text-left p-2 hover:bg-gray-100" data-target="newpost">Tambah Artikel</button>
  <button class="nav-btn w-full text-left p-2 hover:bg-gray-100" data-target="posts">Postingan</button>
  <button class="nav-btn w-full text-left p-2 hover:bg-gray-100" data-target="setting">Setting</button>
</aside>

<main class="flex-1 p-6">

  <!-- DASHBOARD -->
  <section id="dashboard" class="page">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <p>Selamat datang di CMS. Gunakan menu di sebelah kiri untuk mengelola artikel.</p>
  </section>

  <!-- NEW POST -->
  <section id="newpost" class="page hidden">
    <h1 class="text-2xl font-bold mb-4">Buat Artikel Baru</h1>
    <form id="formNewPost" class="space-y-4">
      <input id="title" class="border p-2 w-full" placeholder="Judul Artikel" required>
      <textarea id="content" class="border p-2 w-full h-40" placeholder="Isi Artikel..." required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Publish</button>
    </form>
  </section>

  <!-- POSTS LIST -->
  <section id="posts" class="page hidden">
    <h1 class="text-2xl font-bold mb-4">Daftar Artikel</h1>
    <div id="postList"></div>
  </section>

  <!-- SETTING -->
  <section id="setting" class="page hidden">
    <h1 class="text-xl font-bold mb-4">Setting GitHub</h1>
    
    <div class="space-y-4">
      <input id="ghOwner" class="border p-2 w-full" placeholder="GitHub Owner" value="">
      <input id="ghRepo" class="border p-2 w-full" placeholder="Repository Name" value="">
      <input id="ghToken" type="password" class="border p-2 w-full" placeholder="GitHub Token (Private)">
      <button id="saveSetting" class="bg-green-600 text-white px-4 py-2 rounded">Simpan</button>
      <p class="text-sm text-gray-500 mt-2">Token hanya disimpan di browser (localStorage), tidak dikirim ke server.</p>
    </div>
  </section>

</main>

</body>
</html>
